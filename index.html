<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی حدس عدد</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="./number.jpg" alt="#">
        <h1>بازی حدس عدد</h1>
        <p class="p">یک عدد به طور تصادفی بین 1 تا 100 انتخاب شده است. 10 بار میتونی حدس بزنی، ببینیم میتونی عدد مورد نظر رو پیدا کنی یا نه! اگه حدست خیلی زیاد یا خیلی کم بود بهت میگیم ☻</p>
        <div class="form">
            <label for="guessField">حدس خودتو بگو:</label>
            <input type="number" min="1" max="100" required id="guessField" class="guess-field"><br>
            <input type="submit" value="حدس بزن !" class="guess-submit">
        </div>
        <div class="result-paras">
            <p class="guesses"></p>
            <p class="last-result"></p>
            <p class="low-or-hi"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
